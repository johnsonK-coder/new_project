<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <link rel="stylesheet" href="exchangeRate.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center"> 
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center text-secondary mt-2">Welcome to our page!</h4>
                        <p class="m-2 text-center">Would you like to exchange your currency? </p> <br>
                        <div class="exchange">
                            <h6 class="text-center" id="amount">Amount:</h6> <br><br>
                           <h5> From</h6> 
                            <h6>Nigeria Naira: <input type="number" id="naira"></h6><br><br>
                            <h5>To</h5>
                            <h6>US Dollars: <input type="number" id="dollar"></h6>
                           <button id="button">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    


    <script src="exchangeRate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
