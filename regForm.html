<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="regForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 align-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-2">
                    <div class="card-body">
                        <form action="" id="form">
                            <h3 class="text-center text-secondary pb-3" id="reg">Register</h3>
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" class="form-control pb-4"> <br>
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" class="form-control pb-4"><br>
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control pb-4"><br><br><br>
                            <button type="submit" id="button" class="form-control">Submit</button>
                            <h5 id="success"></h5>
                            <h6 id="failure"></h6>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="regForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
